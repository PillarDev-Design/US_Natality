<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>US Natality (Birth Rates)</title>
        <!-- Mootools -->
        <script type='text/javascript' src='/data/js/mootools.js'></script>
        <!-- D3 -->
        <script type='text/javascript' src='/data/js/d3.js'></script>
        <!-- Local JS File -->
        <script type='text/javascript' src='/data/js/us_natality.js'></script>
        <!-- Google API Web Font (Mimics Handwriting) -->
        <link href='http://fonts.googleapis.com/css?family=The+Girl+Next+Door' rel='stylesheet' type='text/css'>
        <!-- Local CSS File -->
        <link href='/data/css/style.css' rel='stylesheet' type='text/css' />
    </head>
    <body>
        <div id='site_container'>
            <div id='main_left_container'>
                <div id='main_left_container_top'>
                    <div class='page_hole' id='top_page_hole'></div>
                </div> <!-- END main_left_container_top -->
                <div id='main_left_container_body'>
                    <div class='page_hole' id='middle_page_hole'></div>
                    <div class='page_hole' id='bottom_page_hole'></div>
                </div> <!-- END main_left_container_body -->
            </div> <!-- END main_left_container -->
            <div id='content_container'>
                <div id='content_top'>
                    <div id='content_top_title'>
                        United States Natality
                    </div>
                    <div id='content_top_subtitle'>
                        (Birth Rates)
                    </div>
                    <div id='content_top_mf_pic'></div>
                </div>
                <div id='content'>
                    <div id='top_content'>
                        <div id='top_content_left_container'>
                            <div id='top_content_left_container_year_container'>
                                <select id='year_selector' class='custom_select'>
                                    <option>2007-2009</option>
                                </select>
                            </div>
                            <div id='top_content_left_container_name_container'>
                                <div id='male_name_container'>
                                    <div id='male_name_container_title'>
                                        Top 5 Male Names
                                    </div>
                                    <div id='male_name_container_body'></div>
                                </div>
                                <div id='female_name_container'>
                                    <div id='female_name_container_title'>
                                        Top 5 Female Names
                                    </div>
                                    <div id='female_name_container_body'></div>
                                </div>
                            </div> <!-- END top_content_left_container_name_container -->
                        </div> <!-- END top_content_left_container -->
                        <div id='top_content_right_container'>
                            <div id='click_or_hover'>Click or Hover</div>
                        </div>
                        <div class='clear'></div>
                    </div> <!-- END top_content -->
                    <div id='bottom_content'>
                        <div id='bottom_content_left_container'>
                            <div id='bottom_content_left_container_title'>
                                Top 10
                            </div>
                            <div id='bottom_content_left_container_body'></div>
                        </div>
                        <div id='bottom_content_main_container'>
                            <div id='main_container_national_pie'></div>
                            <div id='main_container_northeast_pie'></div>
                            <div id='main_container_west_pie'></div>
                            <div id='main_container_midwest_pie'></div>
                            <div id='main_container_south_pie'></div>
                            <div id='main_container_state_pie'></div>
                            <div id='main_container_state_pie_title'></div>
                            <div id='male_count_container'>
                                <div id='male_count_title'>Male</div>
                                <div id='male_count_body'></div>
                            </div>
                            <div id='female_count_container'>
                                <div id='female_count_title'>Female</div>
                                <div id='female_count_body'></div>
                            </div>
                            <div id='click_to_return'>Click to return</div>
                        </div>
                        <div id='bottom_content_right_container'>
                            <div id='bottom_content_right_container_title'>
                                Full State List
                            </div>
                            <div id='bottom_content_right_container_body'></div>
                        </div>
                        <div class='clear'></div>
                    </div> <!-- END bottom_content -->
                    <div id='footer_container'>
                        Christopher Nabors (github.com/PillarDev-Design)
                    </div> <!-- END footer_container -->
                </div> <!-- END content -->
                <div class='clear'></div>
            </div> <!-- END content_container -->
        </div> <!-- END site_container -->
        <script type='text/javascript'>
            central_init();
        </script>
    </body>
</html>
